<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome Page</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,600;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <img src="Gas and Me Logo 1.jpg" alt="logo" />
    </header>
<div class="content">
    <main>
      <h2>Welcome back.</h2>
      <div class="field">
          <div>
        <form action="/action_page.php">
          <label for="email">Email Address</label>
          <input
            type="text"
            id="email"
            name="firstname"
            placeholder="hello@gmail.com"
          />
        </div>
        <div>
          <label for="password">Password</label>
          <input
            type="text"
            id="password"
            name="lastname"
            placeholder="************"
          />
          </div>
        </form>
      </div>
      <button>Sign in</button>
      <p>forgot password?</p>
    </main>
</div>
<div class="content">
    <div class="location">
    <img src="Vector.jpg" alt="location"/>
    <p>Get connected to the <span>best</span> and<br> closest <span>Gas</span> stations</p>
    </div>
</div>
    <footer>Don't have an account? <span>Sign up</span></footer>
  </body>
</html>
